<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>B.R.I.S Login</title>
    <link rel="stylesheet" th:href="@{/Css/login.css}">

</head>
<body>
<div class="LoginPage">
    <div class="intro">
        <h3><b>Barangay Residents Information System</b></h3>
        <h5>Log in to your account</h5>
    </div>

    <form id="loginForm" th:action="@{/login}" method="post">
        <label for="gmail_account">Gmail Address:</label>
        <input type="email" id="gmail_account" name="gmail_account" placeholder="Enter your gmail account"/><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"/><br>

        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
        <button type="submit">Login</button>
        <div class = "options">
            <a href="/signup">
            <p>Sign Up</p>
            </a>
            <p>Forgot Password</p>
        </div>

    </form>

    <script th:src="@{Js/login.js}"></script>
</div>
</body>
</html>
